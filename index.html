<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spot the Real</title>
    <style>
        :root { --primary: #00ffcc; --bg: #0b0b0e; }
        body { margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; color: white; display: flex; flex-direction: column; height: 100vh; }
        
        /* Reklamı oyunun tamamen dışına itiyoruz */
        #ad-section { width: 100%; height: 120px; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; border-bottom: 2px solid var(--primary); }
        
        #game-container { position: relative; flex-grow: 1; width: 100%; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }

        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        #score { font-size: 50px; font-weight: 900; color: rgba(0, 255, 204, 0.4); }

        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 500;
        }
        
        .menu-box { text-align: center; }
        h1 { color: var(--primary); font-size: 2.5rem; margin-bottom: 5px; }
        
        #start-btn { 
            padding: 20px 70px; font-size: 26px; cursor: pointer !important; 
            background: var(--primary); border: none; border-radius: 50px; 
            font-weight: bold; color: #000; margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,255,204,0.5);
            pointer-events: auto !important; /* Tıklanabilirliği zorla */
        }
    </style>
</head>

            </div>
