        }

        #start-btn { 
            padding: 18px 60px; font-size: 24px; cursor: pointer;

            box-shadow: 0 5px 15px rgba(0,255,204,0.4); pointer-events: auto;
        }

        /* Reklam Alanı Alt Kısma Sabitlendi */
        .ad-box { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; min-height: 100px; }
    </style>
</head>
