<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spot the Real</title>
    <style>
        :root { --primary: #00ffcc; --bg: #0f0f12; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui { position: absolute; top: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        #score { font-size: 60px; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px rgba(0,255,204,0.5); }
        
        #lang-select { position: absolute; top: 15px; right: 15px; z-index: 20; }
        .lang-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: white; padding: 8px 12px; cursor: pointer; border-radius: 5px; margin-left: 5px; }

        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }
        
        .menu-box { background: #1a1a20; padding: 30px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; width: 85%; max-width: 400px; }
        button#start-btn { 
            padding: 15px 50px; font-size: 22px; cursor: pointer; 
            background: var(--primary); border: none; border-radius: 50px; 
            font-weight: bold; margin-top: 20px; transition: 0.2s;
        }
        button#start-btn:hover { transform: scale(1.05); }
        
        .ad-container { margin-top: 20px; min-height: 100px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; overflow: hidden; }
    </style>
</head>
<body>

    <div id="lang-select">
        <button class="lang-btn" onclick="setLanguage('tr')">TR</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <div id="ui">
        <div id="score">0</div>
    </div>

    <div id="overlay">
        <div class="menu-box">
            <h1 id="m-title">SPOT THE REAL</h1>
            <p id="m-desc">Parlayan gerçek halkayı bul!</p>
            <p id="m-final" style="display:none; font-size: 20px; color: var(--primary);"></p>
            
            <button id="start-btn" onclick="startGame()">BAŞLA</button>
            
            <div class="ad-container">
                <iframe id="ad-frame" src="https://omg10.com/4/10619187" width="300" height="100" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

        currentLang = lang;

        document.getElementById('start-btn').innerText = texts[lang].btn;
