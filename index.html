        canvas { display: block; width: 100vw; height: 100vh; }

        /* Dil Butonları - En Üstte ve Tıklanabilir */
        #lang-select { position: absolute; top: 20px; right: 20px; z-index: 1000; }

        #ui { position: absolute; top: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        #score { font-size: 70px; font-weight: 900; color: rgba(0, 255, 204, 0.2); }

        /* Giriş ve Oyun Sonu Ekranı */
        #overlay {

        }
        
        .menu-box { 
            background: #16161d; padding: 30px; border-radius: 20px; 
            border: 2px solid var(--primary); text-align: center; width: 85%; max-width: 350px;
        }

        h1 { color: var(--primary); margin: 0 0 10px 0; font-size: 28px; }

        #start-btn { 
            padding: 18px 50px; font-size: 22px; cursor: pointer; 
            background: var(--primary); border: none; border-radius: 50px; 
            font-weight: bold; color: #000; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,255,204,0.3);
        }

        /* Reklam Alanı (Başlangıçta Gizli) */
        #ad-container { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 15px; }
    </style>
</head>
