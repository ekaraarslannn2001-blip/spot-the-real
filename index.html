<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spot the Real</title>
    <style>
        :root { --primary: #00ffcc; --bg: #0f0f12; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        #score { font-size: 50px; font-weight: 900; text-shadow: 0 0 20px var(--primary); }
        
        #lang-select { position: absolute; top: 10px; right: 10px; pointer-events: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: white; padding: 5px 10px; cursor: pointer; border-radius: 4px; }

        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10;
        }
        
        .menu-box { background: #1a1a20; padding: 40px; border-radius: 20px; border: 2px solid var(--primary); text-align: center; box-shadow: 0 0 30px rgba(0,255,204,0.2); }
        h1 { margin: 0 0 10px 0; color: var(--primary); }
        button { 
            padding: 15px 40px; font-size: 20px; cursor: pointer; 
            background: var(--primary); border: none; border-radius: 50px; 
            font-weight: bold; transition: transform 0.2s; margin-top: 20px;
        }
        button:active { transform: scale(0.95); }
        
        #ad-frame { margin-top: 20px; width: 300px; height: 100px; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    </style>
</head>

        <button class="lang-btn" onclick="setLanguage('tr')">TR</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

        <div id="score">0</div>
