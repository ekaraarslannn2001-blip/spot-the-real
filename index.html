<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Flight: Global Challenge</title>
    <style>
        :root { --neon: #00ffcc; --gold: #ffd700; --bg: #050505; }
        body { margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; color: white; }
        canvas { display: block; z-index: 1; }

        /* UI */
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        #score { font-size: 50px; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); }

        /* Overlay & Leaderboard */
        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 100; padding: 20px;
        }
        
        .menu-box { 
            background: #111; padding: 25px; border-radius: 20px; 
            border: 2px solid var(--neon); text-align: center; width: 100%; max-width: 320px;
            box-shadow: 0 0 50px rgba(0,255,204,0.1);
        }

        h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        .leaderboard { margin: 15px 0; background: #1a1a1a; padding: 10px; border-radius: 10px; text-align: left; font-size: 14px; }
        .lb-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 4px 0; }
        .lb-row.active { color: var(--neon); font-weight: bold; }

        #start-btn { 
            padding: 15px 40px; font-size: 20px; background: var(--neon); 
            border: none; border-radius: 50px; color: #000; font-weight: bold; 
            cursor: pointer; width: 100%; margin-top: 10px;
        }

        .share-btn { 
            background: #25D366; color: white; padding: 10px; border-radius: 50px; 
            margin-top: 10px; text-decoration: none; display: block; font-weight: bold; font-size: 14px;
        }

        #ad-box { margin-top: 15px; border: 1px dashed #444; height: 100px; overflow: hidden; }
    </style>
</head>
<body onpointerdown="jump()">

    <div id="ui"><div id="score">0</div></div>

    <div id="overlay">
        <div class="menu-box">
            <h1 id="m-title">NEON FLIGHT</h1>
            <p id="m-status">DÜNYA SIRALAMASI (GLOBAL)</p>
            
            <div id="leaderboard" class="leaderboard">
                </div>

            <button id="start-btn" onclick="event.stopPropagation(); startGame()">OYNA & SIRALAMAYA GİR</button>
            <a id="share-link" class="share-btn" href="#" target="_blank" style="display:none;">SKORU PAYLAŞ (WHATSAPP)</a>
            
            <div id="ad-box">
                <iframe id="ad-frame" width="300" height="100" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const adFrame = document.getElementById('ad-frame');
    const adLink = "https://omg10.com/4/10619187";
    
    let score = 0, gameActive = false, player, pipes = [], frame = 0;
    const fakeNames = ["ProGamer99", "RichBoy_01", "NeonKing", "Legend_X", "Slayer"];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        score = 0; pipes = []; frame = 0;
        player = { x: 50, y: canvas.height / 2, size: 20, velocity: 0, gravity: 0.5, lift: -8 };
        gameActive = true;
        document.getElementById('score').innerText = "0";
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ad-frame').src = "about:blank"; 
        requestAnimationFrame(gameLoop);
    }

    function jump() { if(gameActive) player.velocity = player.lift; }

    function gameOver() {
        gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        updateLeaderboard();
        
        // Paylaşım Linki
        const shareMsg = `Neon Flight oyununda ${score} puan yaptım! Hadi gel beni geç: ${window.location.href}`;
        document.getElementById('share-link').href = `https://wa.me/?text=${encodeURIComponent(shareMsg)}`;
        document.getElementById('share-link').style.display = 'block';

        // Reklam
        document.getElementById('ad-frame').src = adLink;
    }

    function updateLeaderboard() {
        const lb = document.getElementById('leaderboard');
        let html = '';
        let sortedScores = fakeNames.map(name => ({ name, score: Math.floor(Math.random() * 50) + 10 }));
        sortedScores.push({ name: "SEN (YOU)", score: score, active: true });
        sortedScores.sort((a, b) => b.score - a.score);

        sortedScores.slice(0, 5).forEach((item, i) => {
            html += `<div class="lb-row ${item.active ? 'active' : ''}">
                <span>${i+1}. ${item.name}</span>
                <span>${item.score}</span>
            </div>`;
        });
        lb.innerHTML = html;
    }

    function gameLoop() {
        if(!gameActive) return;
        frame++;
        ctx.fillStyle = "#050505";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Fizik
        player.velocity += player.gravity;
        player.y += player.velocity;

        // Çizim - Oyuncu (Neon Top)
        ctx.fillStyle = "#00ffcc";
        ctx.shadowBlur = 15; ctx.shadowColor = "#00ffcc";
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Engel (Neon Borular)
        if(frame % 90 === 0) {
            let gap = 170;
            let pos = Math.random() * (canvas.height - gap - 100) + 50;
            pipes.push({ x: canvas.width, top: pos, bottom: canvas.height - pos - gap, passed: false });
        }

        for(let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.x -= 3.5;

            ctx.fillStyle = "#1a1a1a";
            ctx.strokeStyle = "#00ffcc";
            ctx.lineWidth = 2;
            
            // Üst Boru
            ctx.fillRect(p.x, 0, 50, p.top);
            ctx.strokeRect(p.x, 0, 50, p.top);
            // Alt Boru
            ctx.fillRect(p.x, canvas.height - p.bottom, 50, p.bottom);
            ctx.strokeRect(p.x, canvas.height - p.bottom, 50, p.bottom);

            // Çarpışma
            if(player.x + player.size > p.x && player.x - player.size < p.x + 50) {
                if(player.y - player.size < p.top || player.y + player.size > canvas.height - p.bottom) {
                    gameOver();
                }
            }

            if(!p.passed && p.x < player.x) {
                p.passed = true;
                score++;
                document.getElementById('score').innerText = score;
            }

            if(p.x < -60) pipes.splice(i, 1);
        }

        if(player.y > canvas.height || player.y < 0) gameOver();
        else requestAnimationFrame(gameLoop);
    }

    updateLeaderboard(); // İlk açılışta göster
</script>
</body>
</html>
