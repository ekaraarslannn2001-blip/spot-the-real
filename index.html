<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Ghost V3</title>
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --bg: #050505; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; user-select: none; color: white; }
        
        /* Oyun Alanı */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Arayüz */
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 5; pointer-events: none; }
        #score { font-size: 60px; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--neon); }

        /* Menü Katmanı */
        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 1000; padding: 20px;
        }
        
        .menu-box { 
            background: #111; padding: 25px; border-radius: 20px; 
            border: 2px solid var(--neon); text-align: center; width: 320px;
            pointer-events: auto; /* Tıklamaları sadece kutu içinde aktif et */
        }

        input { 
            width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--cyan);
            background: #000; color: #fff; text-align: center; font-size: 16px;
        }

        .skin-container { display: flex; justify-content: center; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .skin { 
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; 
            border: 2px solid #333; display: flex; align-items: center; 
            justify-content: center; font-size: 20px; background: #222;
        }
        .skin.active { border-color: var(--cyan); box-shadow: 0 0 10px var(--cyan); transform: scale(1.1); }

        .btn { 
            padding: 15px; font-size: 18px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
            text-transform: uppercase;
        }
        #start-btn { background: var(--neon); color: white; }
        #revive-btn { background: #ffcc00; color: black; display: none; }
