<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Shift Pro</title>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; }
        body { margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; user-select: none; color: white; }
        canvas { display: block; z-index: 1; position: absolute; top: 0; left: 0; }

        /* Arayüz */
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        #score { font-size: 60px; font-weight: bold; opacity: 0.3; }

        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 100; 
        }
        
        .menu-box { 
            background: #111; padding: 30px; border-radius: 20px; 
            border: 2px solid var(--primary); text-align: center; width: 300px;
        }

        #start-btn { 
            padding: 15px 50px; font-size: 22px; background: var(--primary); 
            border: none; border-radius: 50px; color: #000; font-weight: bold; 
            cursor: pointer; margin-top: 20px; z-index: 110;
        }

        /* Reklam Alanı - Görünmeme Sorununa Karşı Güçlendirildi */
        #ad-box { 
            margin-top: 20px; width: 300px; height: 120px; 
            background: #222; overflow: hidden; display: none;
            border: 1px dashed var(--primary);
        }
    </style>
</head>
<body onpointerdown="triggerGravity()">

    <div id="ui"><div id="score">0</div></div>

    <div id="overlay">
        <div class="menu-box">
            <h1 id="title">GRAVITY SHIFT</h1>
            <p id="final-score" style="display:none; font-size: 24px; color: var(--primary);"></p>
            <button id="start-btn" onclick="event.stopPropagation(); startGame()">BAŞLA</button>
            
            <div id="ad-box">
                <iframe id="ad-frame" width="300" height="100" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const adFrame = document.getElementById('ad-frame');
    const adBox = document.getElementById('ad-box');
    const adLink = "https://omg10.com/4/10619187";

    let score = 0, gameActive = false, player, obstacles = [], speed = 4;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        try {
            score = 0;
            speed = 4;
            obstacles = [];
            player = { x: 50, y: canvas.height / 2, size: 25, dy: 0, g: 0.5 };
            gameActive = true;
            document.getElementById('score').innerText = "0";
            document.getElementById('overlay').style.display = 'none';
            adBox.style.display = 'none';
            adFrame.src = "about:blank"; // Temizle
            requestAnimationFrame(gameLoop);
        } catch(e) { console.error("Başlatma hatası:", e); }
    }

    function triggerGravity() {
        if(gameActive) player.g *= -1;
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = "SKOR: " + score;
        document.getElementById('final-score').style.display = 'block';
        
        // Reklamı Göster
        adBox.style.display = 'block';
        adFrame.src = adLink;
    }

    function gameLoop() {
        if(!gameActive) return;

        ctx.fillStyle = "#050505";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Fizik
        player.dy += player.g;
        player.y += player.dy;

        // Sınır Kontrolü
