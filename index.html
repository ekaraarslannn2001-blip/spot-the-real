<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click Dash - Pro</title>
    <style>
        :root { --primary: #00ffcc; --error: #ff3e3e; --bg: #0b0b0e; }
        body { margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; user-select: none; }
        
        #lang-box { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .l-btn { background: #1a1a1a; border: 1px solid var(--primary); color: white; padding: 8px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; }

        #game-zone { width: 90%; max-width: 400px; text-align: center; position: relative; }
        #score-display { font-size: 80px; font-weight: 900; color: rgba(255,255,255,0.1); margin-bottom: 10px; }
        
        /* Bar Geliştirmeleri */
        #bar-container { width: 100%; height: 50px; background: #1a1a1a; border-radius: 10px; position: relative; overflow: hidden; border: 3px solid #333; transition: transform 0.1s; }
        #target-zone { position: absolute; width: 60px; height: 100%; background: var(--primary); left: 50%; transform: translateX(-50%); box-shadow: 0 0 25px var(--primary); opacity: 0.6; }
        #pointer { position: absolute; width: 8px; height: 100%; background: #fff; left: 0; box-shadow: 0 0 10px #fff; z-index: 5; }

        .hit-effect { transform: scale(1.05); border-color: var(--primary) !important; }

        /* Menü */
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; }
        .m-box { background: #16161d; padding: 40px; border-radius: 25px; border: 2px solid var(--primary); text-align: center; width: 300px; box-shadow: 0 0 40px rgba(0,255,204,0.2); }
        #start-btn { padding: 15px 50px; font-size: 22px; background: var(--primary); border: none; border-radius: 50px; color: #000; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        #ad-box { margin-top: 20px; display: none; min-height: 100px; }
    </style>
</head>
<body onpointerdown="checkClick(event)">

    <div id="lang-box">
        <button class="l-btn" onclick="event.stopPropagation(); setLang('tr')">TR</button>
        <button class="l-btn" onclick="event.stopPropagation(); setLang('en')">EN</button>
    </div>

    <div id="game-zone">
        <div id="score-display">0</div>
        <div id="bar-container">
            <div id="target-zone"></div>
            <div id="pointer"></div>
        </div>
    </div>

    <div id="menu">
        <div class="m-box">
            <h1 id="t-title">CLICK DASH</h1>
            <p id="t-desc">Tam ortada yakala!</p>
            <p id="t-final" style="display:none; font-size: 24px; color: var(--primary); font-weight: bold;"></p>
