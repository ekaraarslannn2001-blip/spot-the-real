<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Shift</title>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; }
        body { margin: 0; padding: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; touch-action: none; user-select: none; }
        canvas { display: block; }

        /* UI Katmanları */
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        #score { font-size: 60px; font-weight: 900; color: rgba(0, 255, 204, 0.2); }

        #lang-box { position: absolute; top: 15px; right: 15px; z-index: 1000; }
        .l-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--primary); color: white; padding: 5px 12px; cursor: pointer; border-radius: 5px; }

        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 500; 
        }
        
        .menu-box { 
            background: #111; padding: 40px; border-radius: 30px; 
            border: 2px solid var(--primary); text-align: center; width: 280px;
            box-shadow: 0 0 50px rgba(0,255,204,0.1);
        }

        h1 { color: var(--primary); font-size: 24px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        #start-btn { 
            padding: 15px 40px; font-size: 20px; background: var(--primary); 
            border: none; border-radius: 50px; color: #000; font-weight: bold; 
            cursor: pointer; margin-top: 20px; transition: 0.2s;
        }

        #ad-box { margin-top: 20px; display: none; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
