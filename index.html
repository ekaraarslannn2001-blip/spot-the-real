<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Ghost</title>
    <style>
        :root { --neon: #ff00ff; --bg: #000; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Arial', sans-serif; touch-action: none; user-select: none; color: white; }
        canvas { display: block; }

        #ui { position: absolute; top: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        #score { font-size: 70px; font-weight: bold; color: var(--neon); text-shadow: 0 0 20px var(--neon); }

        #overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 100;
        }
        
        .menu-box { 
            background: #050505; padding: 40px; border-radius: 50%; 
            border: 4px solid var(--neon); text-align: center; width: 300px; height: 300px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 60px rgba(255,0,255,0.2);
        }

        h1 { color: #fff; font-size: 20px; margin: 0; letter-spacing: 3px; }
        #best-score { color: #00ffff; font-size: 14px; margin-top: 5px; }

        #start-btn { 
            padding: 12px 30px; font-size: 18px; background: var(--neon); 
            border: none; border-radius: 5px; color: #fff; font-weight: bold; 
            cursor: pointer; margin-top: 15px; box-shadow: 0 0 15px var(--neon);
        }

        #ad-box { margin-top: 20px; width: 300px; height: 100px; overflow: hidden; }
    </style>
</head>
<body onpointerdown="teleport()">

    <div id="ui"><div id="score">0</div></div>

    <div id="overlay">
        <div class="menu-box">
            <h1 id="m-title">NEON GHOST</h1>
            <p id="best-score">EN İYİ: 0</p>
            <button id="start-btn" onclick="event.stopPropagation(); startGame()">BAŞLA</button>
        </div>
        
        <div id="ad-box">
            <iframe id="ad-frame" width="300" height="100" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const adFrame = document.getElementById('ad-frame');
    const adLink = "https://omg10.com/4/10619187";
    
    let score = 0, bestScore = localStorage.getItem('bestGhost') || 0, gameActive = false;
    let radius = 100, playerRadius = 130, obstacles = [], angle = 0;
    let targetRadius = 130; // 130 dış, 70 iç

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    document.getElementById('best-score').innerText = "EN İYİ: " + bestScore;

    function startGame() {
        score = 0; obstacles = []; gameActive = true;
        document.getElementById('score').innerText = "0";
        document.getElementById('overlay').style.display = 'none';
        adFrame.src = "about:blank";
        spawnObstacle();
        requestAnimationFrame(update);
    }

    function teleport() {
        if(!gameActive) return;
        targetRadius = (targetRadius === 130) ? 70 : 130;
    }

    function spawnObstacle() {
        if(!gameActive) return;
        let isInner = Math.random() > 0.5;
        obstacles.push({
            angle: 0,
            orbit: isInner ? 70 : 130,
            speed: 0.03 + (score * 0.001),
            size: 20 + Math.random() * 20
        });
        setTimeout(spawnObstacle, Math.max(600, 1200 - (score * 40)));
    }

    function gameOver() {
        gameActive = false;
        if(score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestGhost', bestScore);
            document.getElementById('best-score').innerText = "YENİ REKOR: " + bestScore;
        }
        document.getElementById('overlay').style.display = 'flex';
        adFrame.src = adLink;
    }

    function update() {
        if(!gameActive) return;
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0,0,canvas.width, canvas.height);

        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        // Yörünge Çizgileri
        ctx.strokeStyle = "#111"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.arc(cx, cy, 130, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(cx, cy, 70, 0, Math.PI*2); ctx.stroke();

        // Oyuncu (Yumuşak Işınlanma)
        playerRadius += (targetRadius - playerRadius) * 0.3;
        angle += 0.02;
        let px = cx + Math.cos(angle) * playerRadius;
        let py = cy + Math.sin(angle) * playerRadius;

        ctx.fillStyle = "#fff"; ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
        ctx.beginPath(); ctx.arc(px, py, 10, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;

        // Engeller
        for(let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.angle += o.speed;
            let ox = cx + Math.cos(o.angle) * o.orbit;
            let oy = cy + Math.sin(o.angle) * o.orbit;

            ctx.fillStyle = "#ff00ff";
            ctx.beginPath(); ctx.arc(ox, oy, o.size/2, 0, Math.PI*2); ctx.fill();

            // Çarpışma
            let dist = Math.hypot(px - ox, py - oy);
            if(dist < 10 + o.size/2) gameOver();

            // Puan (Tam tur atınca)
            if(o.angle > Math.PI * 2) {
                score++;
                document.getElementById('score').innerText = score;
                obstacles.splice(i, 1);
            }
        }
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
